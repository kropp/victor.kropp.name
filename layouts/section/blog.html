{{ partial "header" $ }}

<h2>{{ .Title }}</h2>
{{ .Content }}

{{ range .Data.Pages.GroupByDate "2006" }}
    <h3>{{ .Key }}</h3>
    <ul class="list-unstyled">
{{ range .Pages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a> {{ if not .Date.IsZero }}<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "Jan, 2" }}</time>{{ end }}</li>
{{ end }}
    </ul>
{{ end }}
{{ partial "footer" $ }}
