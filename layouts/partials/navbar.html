{{ if or (or (eq .Section "ru") (eq .Section "ontherun")) (eq .Title "Ontheruns") }}
    <a class="navbar-brand" href="/">Виктор Кропп</a>
    <div class="navbar">
      {{ $currentNode := . }}
      {{ range index .Site.Menus "ru" }}
      <a class="{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a>
      {{ end }}
      <a class="lang" title="in english" href="/">en</a>
    </div>
{{ else }}
    <a class="navbar-brand" href="/">Victor Kropp</a>
    <div class="navbar">
      <a class="lang" title="по русски" href="/ru/">ru</a>
    </div>
{{ end }}
