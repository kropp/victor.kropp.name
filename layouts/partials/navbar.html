    <div class="lang">
    {{ range .Site.Languages -}}
      {{ if eq . $.Site.Language }}
        <strong title="{{ .LanguageName }}">{{ .Lang }}</strong>
      {{ else }}
        <a title="{{ .LanguageName }}" href="/{{ .Lang }}">{{ .Lang }}</a>
      {{ end }}
    {{- end }}
    </div>
    <a class="navbar-brand" href="{{ "/" | absLangURL }}"><img src="/photo.jpg">{{ .Site.Title }}</a>
    <div class="navbar">
      {{ $currentNode := . }}
      {{ range .Site.Menus.main }}
      <a class="{{ if $currentNode.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL | absLangURL }}">{{ .Name }}</a>
      {{ end }}
    </div>
