{{ partial "head" $ }}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@kropp" />
  <meta name="twitter:title" content="{{ .Title }}" />
  <meta name="twitter:description" content="{{ .Description }}" />
{{ if .Params.image }}  <meta name="twitter:image" content="{{ .Params.image }}" />{{ end }}
</head>
{{ if .Params.id }}
<body id="{{ .Params.id }}">
{{ else }}
<body>
{{ end }}
<div class="container">
<div class="col-lg-3">
{{ partial "navbar" $ }}
</div>
<div class="col-lg-9">
{{ if not .Date.IsZero }}
<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2.01.2006" }}</time>
{{ end }}
<h2>{{ .Title }}</h2>
<div class="content">
{{ .Content }}


<div class="likely">
  <div class="twitter" data-via="kropp">Твитнуть</div>
  <div class="facebook">Поделиться</div>
  <div class="gplus">Плюсануть</div>
  <div class="vkontakte">Поделиться</div>
</div>
<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = 'kropp';
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
</div>
</div>
{{ partial "footer" $ }}
