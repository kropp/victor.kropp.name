<blockquote>

<p>Знаешь ли, приходится бежать <em>со всех ног</em>, чтобы только остаться на том же месте! Если же хочешь попасть в другое место, тогда  нужно бежать по меньшей мере вдвое&nbsp;быстрее!</p>

<p><cite>Льюис Кэролл, «Алиса в зазеркалье»</cite></p>

</blockquote>
